entities:
  - product_name
  - quantity
  - order_id
  - product_id
  - usertype
  - customer_id

slots:
  product_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: product_name
  suggested_message:
    type: text
    mappings:
      - type: custom

  quantity:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: quantity

  order_id:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: order_id

  product_id:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: product_id

  customer_id:
    type: text
    influence_conversation: false
    mappings:
    - type: custom
  suggested_intent:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  usertype:
    type: text
    influence_conversation: false
    mappings:
      - type: custom

  feedback_text:
    type: text
    mappings:
      - type: from_text
        conditions:
          - active_loop: feedback_form
            requested_slot: feedback_text

forms:
  feedback_form:
    required_slots:
      - feedback_text

